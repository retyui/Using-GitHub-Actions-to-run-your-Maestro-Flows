name: Android E2E (Github Actions MacOS)

on: [push, pull_request]


jobs:
  run_android_e2e:
    timeout-minutes: 30
    runs-on: macos-12

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        arch: [ x86, x86_64 ]
        # ^^^ `runs-on: macos-*` doesn't support `arm64-v8a`


        api-level: [ 26, 27, 28, 29, 30, 31, 32, 33, 34 ]
        # ^^^ `21`  is the minimum API level supported by React Native
        # [21, 22, 23, 24, 25,] - didn't work with Maestro

        target: [ default, google_apis, google_apis_playstore ]

        exclude:
          # Exclude combinations that are not supported by the Android SDK
          # Print all available Android emulators: `sdkmanager --list --verbose | grep system-images`

          # x85
          - arch: x86
            api-level: 31
          - arch: x86
            api-level: 32
          - arch: x86
            api-level: 33
          - arch: x86
            api-level: 34

          # default
          - target: default
            api-level: 30
            arch: x86
          - target: default
            api-level: 31
            arch: x86
          - target: default
            api-level: 32
          - target: default
            api-level: 33
          - target: default
            api-level: 34

          # google_apis
          - target: google_apis
            api-level: 27
            arch: x86_64

          # google_apis_playstore
          - target: google_apis_playstore
            api-level: 21
          - target: google_apis_playstore
            api-level: 22
          - target: google_apis_playstore
            api-level: 23
          - target: google_apis_playstore
            api-level: 24
            arch: x86_64
          - target: google_apis_playstore
            api-level: 25
            arch: x86_64
          - target: google_apis_playstore
            api-level: 26
            arch: x86_64
          - target: google_apis_playstore
            api-level: 27
            arch: x86_64





    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - run: npx envinfo

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Install Maestro
        run: MAESTRO_VERSION=1.30.4 curl -Ls 'https://get.maestro.mobile.dev' | bash

      - name: Run Maestro E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          cores: 2
          ram-size: 2048M
          force-avd-creation: false
          emulator-boot-timeout: 600 # 10min
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          pre-emulator-launch-script: |
            echo "Running pre emulator launch script. Printing the working directory now:"
            pwd
          script: |
            npx envinfo                 # check memory usage

            adb devices                 # verify emulator is running

            adb install app-release.apk # install app

            # Run e2e (3 attempts with different timeouts)
            (echo "-Attempt:1-" && $HOME/.maestro/bin/maestro test .maestro/ --env=APP_ID=com.retyui.myapp --output=report1.xml --format=junit) || (echo "-Attempt:2-" && sleep 20 && $HOME/.maestro/bin/maestro test .maestro/ --env=APP_ID=com.retyui.myapp --output=report2.xml --format=junit) || (echo "-Attempt:3-" && sleep 60 && $HOME/.maestro/bin/maestro test .maestro/ --env=APP_ID=com.retyui.myapp --output=report3.xml --format=junit) || (echo "-Failed-" && exit 1)

            # ^^^ I can't multiline operator `\` in `script` section as each line will be executed in a separate shell 


